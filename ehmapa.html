			// Puntuak eta mailak Google maps-en APIaren 3. bertsioan erabili ahal izateko deskodetu beharra dago
			var decodedPath = google.maps.geometry.encoding.decodePath(eh_points);
			var decodedLevels = decodeLevels(eh_levels);

			// Funtzio honek mailak deskodetzen ditu Google maps-en APIaren 3. bertsioan erabili ahal izateko
			function decodeLevels(encodedLevelsString) {
				var decodedLevels = [];
				
				for (var i = 0; i < encodedLevelsString.length; ++i) {
					var level = encodedLevelsString.charCodeAt(i) - 63;
					decodedLevels.push(level);
				}
			
				return decodedLevels;
			}

			function init_polygons(map) {
				eh_polygon = new google.maps.Polygon({
					path: decodedPath,
					levels: decodedLevels,
					strokeColor: "#0000ff",
					strokeOpacity: 1.0,
					strokeWeight: 2,
					fillColor: "#0000ff",
					fillOpacity: 0.15,
					map: map
				});
				
			};
			
			// Harrigarria bada ere Google Mapsen APIaren 3. bertsioan google.maps.Polygon motako objektuak ez daukate getBounds metodorik,
			// baina maparen fitBounds metodoari Euskal Herriaren poligonoaren mugak pasatzeko bere mugak ezagutu behar ditugu.
			// Arazo hau konpontzeko, google.maps.Polygon objektua hedatuko dugu bere prototipoari getBounds metodoa gehituz.
			// Hau ez da beharrezkoa map.fitBounds erabili ordez maparen zentroa eta zoom maila zuzenean ezarriz gero.
			google.maps.Polygon.prototype.getBounds = function() {
				var bounds = new google.maps.LatLngBounds();
				var paths = this.getPaths();
				var path;        
				for (var i = 0; i < paths.getLength(); i++) {
					path = paths.getAt(i);
					for (var ii = 0; ii < path.getLength(); ii++) {
						bounds.extend(path.getAt(ii));
					}
				}
				return bounds;
			}

			function initialize() {
				// Bistaratuko dugun maparen ezaugarriak
				var mapOptions = {
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				
				// Map objektua sortu
				map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
				
				// Euskal Herriaren mugak mapari gehitu
				init_polygons(map);
				
				// Euskal Herriaren mugen poligonoaren mugak eskuratu (bounds LatLngBounds motakoa da)
				bounds = eh_polygon.getBounds();
				
				// Maparen zoom maila eta posizioa egokitu Euskal Herriaren poligonoa osorik ikus dadin
				map.fitBounds(bounds);
			}

			google.maps.event.addDomListener(window, 'load', initialize);
